<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<main>

    <!--CHECKBOXES-->
    <div class="checkboxes container">
        <label class="check option">
            <input type="checkbox" class="check__input" />
            <span class="check__box"></span>
            First
        </label>
        <label class="check option">
            <input type="checkbox" class="check__input" checked />
            <span class="check__box"></span>
            Second
        </label>
        <label class="check option">
            <input type="checkbox" class="check__input" disabled />
            <span class="check__box"></span>
            Third
        </label>
        <label class="check option">
            <input type="checkbox" class="check__input" checked disabled />
            <span class="check__box"></span>
            Fourth
        </label>
    </div>

    <!--SWITCHER/TOGGLE-->
    <div class="switch container">
        <h1>Our Switch Toggle</h1>
        <label class="switch__toggle">
            <input class="switch__toggle-btn" type="checkbox">
            <span class="switch__toggle-inner">Our Switch Toggle</span>
        </label>
    </div>

    <div class="ol__content container">
        <ol class="ol__menu">
            <li class="ol__menu-item">Пункт 1</li>
            <li class="ol__menu-item">Пункт 2</li>
            <li class="ol__menu-item">Пункт 3</li>
            <li class="ol__menu-item">Пункт 4</li>
            <li class="ol__menu-item">Пункт 5</li>
            <li class="ol__menu-item">Пункт 6</li>
            <li class="ol__menu-item">Пункт 7</li>
            <li class="ol__menu-item">Пункт 8</li>
            <li class="ol__menu-item">Пункт 9</li>
            <li class="ol__menu-item">Пункт 10</li>
        </ol>
    </div>
</main>
</body>
</html>
