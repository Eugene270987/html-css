<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobileFirst</title>
    <link rel="stylesheet" href="./css/annul.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="#" class="block-form">
        <div class="block-form__title">Стили элементов форм</div>
        <div class="block-form__input">
          <div class="checkbox">
            Выключатель №1
            <input checked type="checkbox" name="namecheckbox_1" />
          </div>
        </div>
        <div class="block-form__input">
          <div class="checkbox">
            Выключатель №2
            <input type="checkbox" name="namecheckbox_2" />
          </div>
        </div>
        <div class="block-form__input">
          <div class="radiobuttons">
            <div class="radiobuttons__item">
              Вариант №1
              <input type="radio" name="nameradio" value="1" />
            </div>
            <div class="radiobuttons__item">
              Вариант №2
              <input type="radio" name="nameradio" value="2" />
            </div>
            <div class="radiobuttons__item">
              Вариант №3
              <input type="radio" name="nameradio" value="3" />
            </div>
          </div>
        </div>
        <button class="button" type="submit">Отправить форму</button>
      </form>
    </div>

    <script src="./libs/jquery-3.6.4.min.js"></script>
    <script src="./javascript/main.js"></script>
  </body>
</html>
