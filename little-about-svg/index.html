<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <link rel="stylesheet" href="./css/annul.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="box">
      <svg class="svg svg_rect">
        <rect
          class="rect"
          width="200"
          height="150"
          fill="aqua"
          x="100"
          y="75"
          rx="20"
        ></rect>
      </svg>

      <svg class="svg svg_circle">
        <circle r="100" fill="red" cx="50%" cy="50%"></circle>
        <circle
          class="circle"
          r="50"
          fill="red"
          cx="50%"
          cy="50%"
          stroke="gold"
          stroke-width="100"
        ></circle>
      </svg>

      <svg class="svg">
        <ellipse fill="gold" rx="100" ry="50" cx="50%" cy="50%"></ellipse>
      </svg>

      <svg class="svg">
        <polygon
          stroke="brown"
          stroke-width="10"
          points="50,100 350,100 350,250 200,250"
          fill="none"
          stroke-dasharray="50"
          stroke-dashoffset="20"
        ></polygon>
      </svg>

      <svg class="svg">
        <line
          x1="50"
          y1="50"
          x2="350"
          y2="250"
          stroke="brown"
          stroke-width="20px"
        ></line>
      </svg>

      <svg class="svg">
        <polyline
          points="50,50 50,150 150,150 150,50 250,50 350,250"
          stroke="orange"
          fill="none"
          stroke-width="20"
        ></polyline>
      </svg>

      <svg
        class="svg-text"
        width="402"
        height="303"
        viewBox="0 0 402 303"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="path"
          d="M1 301L92.018 89.7324L181.838 250.296C259.683 180.577 181.838 406.634 181.838 220.718C181.838 71.9859 327.946 137.62 401 189.028L315.97 301L220.162 1H301.599"
          stroke="transparent"
        />
        <text class="text">
          <textPath href="#path">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi
            necessitatibus quaerat id suscipit?
          </textPath>
        </text>
      </svg>
    </div>

    <svg
      class="apple"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 384 512"
      width="500"
      height="500"
    >
      <clipPath id="apple">
        <path
          class="apple_path"
          d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"
        />
      </clipPath>
    </svg>

    <img class="apple_img" src="./img/image.jpg" alt="#" />
    <script src="./javascript/main.js"></script>
  </body>
</html>
